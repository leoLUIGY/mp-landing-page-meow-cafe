<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <img class="header-image" src="./img/Imagem header.png"
    alt="Imagem de fundo do site">
        <nav class="navbar">
            <div class="navbar__logo-links">
                <img class="navbar__logo" src="./img/image 1 (2).png" alt="logo do meaw café - Ilustração">
                <span class="navbar__title">Meow Café</span>
                <ul class="navbar__links">
                    <li class="active">Inicio</li>
                    <li>Produtos </li>
                    <li>Sobre</li>
                </ul>
            </div>
    
            <ul class="navbar__login-group">
                <li class="navbar__login-link">Login</li>
                <li class="navbar__delivery-link"><button>Delivery</button></li>
                <li class="navbar__hamburguer-button">
                    <button>
                        <img 
                        src="./img/Menu.svg"
                        alt="Icone de menu"
                        />
                    </button>
                </li>
            </ul>
        </nav>

        <ul class="navbar__mobile">
            <li class="active">Inicio</li>
            <li>Produtos</li>
            <li>Sobre</li>
            <li>Login</li>
        </ul>

        <div class="titles">
            <h3 class="titles__slogan">Sabor inesquecivel</h3>
            <h1 class="titles__main">Meow Café</h1>
            <p class="titles__description">
                Um lugar perfeito para pais de pets e amantes de café. Nossa cafeteria tem um espaço confortável para você e seu melhor amigo. 
            </p>
        </div>
    </div>
   
</body>
</html>
